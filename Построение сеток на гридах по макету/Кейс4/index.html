<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Кинотеатр Green Screen</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="grid-wrapper">
		<header class="main-header">
			<div class="main-header-wrapper">
				<div class="main-logo">
					<a href="#" class="main-logo-link">
						<img src="img/logo.png">
					</a>
				</div>
				<div class="bread-crumbs">
					<a href="#" class="bread-crumbs-link">Главная</a>
					<a href="#" class="bread-crumbs-link">Сеансы</a>
					<a href="#" class="bread-crumbs-link">Кекс наносит ответный удар</a>
				</div>
				<div class="cinema-select">
					<select class="cinema-info">
						<option value="Кинотеатр на карповке">Кинотеатр "на карповке"</option>
						<option value="Кинотеатр Astra">Кинотеатр "Astra"</option>
						<option value="Кинотеатр Vega">Кинотеатр "Vega"</option>
					</select>
				</div>
			</div>
		</header>
		<aside class="main-menu">
			<nav class="menu-nav">
				<ul class="menu-nav-list">
					<li class="menu-nav-item">
						<a href="#" class="menu-nav-link">Сеансы</a>
					</li>
					<li class="menu-nav-item">
						<a href="#" class="menu-nav-link">Трейлеры</a>
					</li>
					<li class="menu-nav-item">
						<a href="#" class="menu-nav-link">Новости</a>
					</li>
					<li class="menu-nav-item">
						<a href="#" class="menu-nav-link">О нас</a>
					</li>
					<li class="menu-nav-item">
						<a href="#" class="menu-nav-link">Контакты</a>
					</li>
				</ul>
			</nav>
			<div class="account">Аккаунт</div>
		</aside>
		<section class="content">
			<div class="content-data-wrapper">
				<div class="content-data">
					<p class="content-data-number">22 сентября</p>
					<p class="content-data-day">четверг</p>
				</div>
				<div class="content-data">
					<p class="content-data-number">23 сентября</p>
					<p class="content-data-day">пятница</p>
				</div>
				<div class="content-data">
					<p class="content-data-number">24 сентября</p>
					<p class="content-data-day">суббота</p>
				</div>
			</div>
			<div class="data-wrapper">
				<p class="data-view">2D:</p>
				<div class="data-time">12:00-13:30</div>
				<div class="data-time">16:30-18:00</div>
				<div class="data-time">20:00-21:30</div>
			</div>
			<div class="data-wrapper">
				<p class="data-view">3D:</p>
				<div class="data-time">10:00-11:30</div>
				<div class="data-time">23:00-00:30</div>
			</div>
			<div class="monitor">
				<img src="img/monitor.svg" width="800">
			</div>
		</section>

		<aside class="price"></aside>
	</div>
</body>
</html>
